<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Images</title>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .image-container img {
      width: 450px;
    }

    @media (max-width: 999px) {
      .image-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://via.placeholder.com/450x300" alt="Image 1">
    <img src="https://via.placeholder.com/450x300" alt="Image 2">
  </div>

</body>
</html>
