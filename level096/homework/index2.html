<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You Section</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }
  .thank-you-section {
    text-align: center;
    padding: 80px 20px 40px;
  }
  .thank-you-section h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 3.5rem;
    margin-bottom: 10px;
    font-weight: normal;
    color: #222;
  }
  .thank-you-section p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 50px;
  }
  .thank-you-section p .emoji {
    font-size: 1.5rem;
  }
  .bottom-bar {
    background-color: #383838;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 10px;
    font-size: 1rem;
    gap: 15px;
    flex-wrap: wrap;
  }
  .bottom-bar .free {
    background-color: #3a7bd5;
    border: 2px solid #2e61b3;
    padding: 5px 12px;
    font-weight: 700;
    border-radius: 3px;
    color: white;
    margin: 0 8px;
  }
  .bottom-bar a {
    color: #7db5e1;
    text-decoration: underline;
    font-weight: 600;
  }
  @media (max-width: 600px) {
    .bottom-bar {
      flex-direction: column;
      font-size: 0.9rem;
      gap: 10px;
    }
    .bottom-bar .free {
      margin: 0;
    }
  }
</style>
</head>
<body>

<section class="thank-you-section">
  <h1>Thank You</h1>
  <p>If you liked this project, then give it a <span class="emoji">üëç</span></p>
  <p>Don't foget to share your reviews in comment section.</p>
</section>

<div class="bottom-bar">
  <span>Get More Premium & High Quality Designs For</span>
  <span class="free">FREE</span>
  <span>Get'em From <a href="#">Our Community</a></span>
</div>

</body>
</html>
