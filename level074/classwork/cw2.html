<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Task - Modified</title>
  <style>
    .container {
      border: 3px solid red;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 300px;
      height: 300px;
      padding: 10px;
      margin: 50px auto;
    }

    .item {
      background-color: green;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    
    <div class="item">2</div>
    <div class="item">2</div>
  </div>

</body>
</html>
