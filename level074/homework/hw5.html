<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with Individual Positioning</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      border: 3px solid red;
      padding: 10px;
      background-color: white;
    }

    .box {
      background-color: green;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    .box1 { grid-column: 1; grid-row: 1; }
    .box2 { grid-column: 2; grid-row: 1; }
    .box3 { grid-column: 3; grid-row: 1; }
    .box4 { grid-column: 1; grid-row: 2; }
    .box5 { grid-column: 3; grid-row: 2; }
    .box6 { grid-column: 1; grid-row: 3; }
    .box7 { grid-column: 2; grid-row: 3; }
    .box8 { grid-column: 3; grid-row: 3; }
    .box9 { grid-column: 3; grid-row: 4; }

  </style>
</head>
<body>

  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
  </div>

</body>
</html>
