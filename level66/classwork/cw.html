<!DOCTYPE html>
<html lang="ka">
<head>

  <title>მანქანის ცხრილი</title>
  <style>
    table {

      width: 100%;
      text-align: center;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
    }

</head>

      <td>A4</td>
      <td>Corolla</td>

      <td>Q5</td>

    </tr>
    <tr>
      <td>X3</td>
      <td>GLE</td>

</html>
