
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Styled Buttons</title>
  <style>
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    
    #btn1 {
      background-color: #3498db;
    }

    #btn1:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

  
    #btn2 {
      background-color: #2ecc71;
    }

    #btn2:hover {
      background-color: #27ae60;
      box-shadow: 0 0 10px #27ae60;
    }

    
    #btn3 {
      background-color: #e74c3c;
    }

    #btn3:hover {
      background-color: #c0392b;
      transform: rotate(-2deg);
    }
  </style>
</head>
<body>

  <button id="btn1">ღილაკი 1</button>
  <button id="btn2">ღილაკი 2</button>
  <button id="btn3">ღილაკი 3</button>

</body>
</html>
