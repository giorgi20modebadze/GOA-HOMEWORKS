<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexcent Hero Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #1a202c;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #28a745;
    }

    .btn-register {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 10%;
      background-color: #f7fafd;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #2d3748;
    }

    .hero-text h1 span {
      color: #28a745;
    }

    .hero-text p {
      margin-bottom: 20px;
      color: #4a5568;
      font-size: 16px;
    }

    .hero-text .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero-image img {
      width: 100%;
      max-width: 400px;
    }

    .dots {
      text-align: center;
      margin-top: 20px;
    }

    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #c6f6d5;
      border-radius: 50%;
      margin: 0 3px;
    }

    .dots span.active {
      background-color: #28a745;
    }

    .clients {
      padding: 40px 10%;
      text-align: center;
    }

    .clients h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2d3748;
    }

    .clients p {
      color: #718096;
      margin-bottom: 30px;
    }

    .client-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .client-logos img {
      height: 40px;
      opacity: 0.7;
      transition: transform 0.3s;
    }

    .client-logos img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 32px;
      }

      .hero-image {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  
  <header>
    <div class="logo">ðŸŒ± Nexcent</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </nav>
    <a class="btn-register" href="#">Register Now â†’</a>
  </header>

  
  <section class="hero">
    <div class="hero-text">
      <h1>Lessons and insights <br> <span>from 8 years</span></h1>
      <p>Where to grow your business as a photographer: site or social media?</p>
      <button class="btn">Register</button>
    </div>
    <div class="hero-image">
      <img src="https://i.ibb.co/T02MRGk/hero-image.png" alt="Hero Illustration">
    </div>
  </section>

  
  <div class="dots">
    <span class="active"></span>
    <span></span>
    <span></span>
  </div>

  
  <section class="clients">
    <h2>Our Clients</h2>
    <p>We have been working with some Fortune 500+ clients</p>
    <div class="client-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Logo_black.svg/1200px-Logo_black.svg.png" alt="Client 1" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Logo_2.svg/2560px-Logo_2.svg.png" alt="Client 2" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_3.svg/2560px-Logo_3.svg.png" alt="Client 3" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Logo4.svg/2560px-Logo4.svg.png" alt="Client 4" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Logo_5.svg/2560px-Logo_5.svg.png" alt="Client 5" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Logo_6.svg/2560px-Logo_6.svg.png" alt="Client 6" />
    </div>
  </section>

</body>
</html>
