<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Animation</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Styling the container for centering */
        .container {
            text-align: center;
        }

        /* Base text styles */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            position: relative;
            display: inline-block;
        }

        /* Text underline effect */
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #4caf50;
            transition: width 0.4s ease-in-out;
        }

        /* Hover effect: color change and underline expansion */
        h1:hover {
            color: #ff6347;
        }

        h1:hover::after {
            width: 100%;
        }

        /* Animation effect for text */
        .container h1 {
            animation: textAnimation 3s infinite alternate;
        }

        /* Keyframe animation for text color change */
        @keyframes textAnimation {
            0% {
                color: #4caf50;
            }
            50% {
                color: #ff6347;
            }
            100% {
                color: #ff9800;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Animation Example</h1>
    </div>
</body>
</html>
