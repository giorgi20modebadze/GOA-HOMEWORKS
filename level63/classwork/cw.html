<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილის მაგალითი</title>
    <style>
         
        .text-one {
            display: inline-block;
            position: relative;
            font-size: 20px;
            cursor: pointer;
        }

        .text-one:hover::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
        }

        .text-one:active::after {
            background-color: red;
        }

        
        .text-two {
            display: inline-block;
            position: relative;
            font-size: 20px;
            cursor: pointer;
        }

        .text-two:hover::before,
        .text-two:hover::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: blue;
        }

        .text-two:hover::before {
            top: 0;
        }

        .text-two:hover::after {
            bottom: 0;
        }

        .text-two:active::before,
        .text-two:active::after,
        .text-two:active::after {
            background-color: blue;
        }

        .text-two:active::before {
            top: 0;
        }
    </style>
</head>
<body>

    <p class="text-one">„მეფე არ გაჩერდა ბრძოლაში,
        ამერილა გულში შიში,
        მათი სძლია მან ღირსებით,
        ცეცხლი ცივი თმობდა“.</p>
    <br><br>
    <p class="text-two">„არაბთა მეფე როსტევან დიდი,
        შევიდა სამეფო სამკუთხის ქვეყანაში,
        თანა იძინა ღვიძლი სარდალი,
        მრავალი ჯარისა და დიდებით აღარა.“</p>

</body>
</html>
