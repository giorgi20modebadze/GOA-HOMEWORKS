<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Mustang 2021</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 40px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav a:hover {
            color: #0055a4;
        }
        .auth-buttons a {
            margin-left: 15px;
            text-decoration: none;
            color: #0055a4;
            font-weight: bold;
        }
        .auth-buttons a:hover {
            text-decoration: underline;
        }
        .content {
            position: relative;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1200x600.png?text=Mustang+Image') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .text-overlay {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 5px;
        }
        .text-overlay h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffbf00;
        }
        .text-overlay h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #fff;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #0055a4;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #003d7a;
        }
        .buttons .watch-video {
            background-color: #000;
        }
        .buttons .watch-video:hover {
            background-color: #333;
        }

        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }
            .nav, .auth-buttons {
                margin-top: 10px;
            }
            .nav a {
                margin: 0 10px;
            }
            .content {
                padding: 30px 10px;
            }
            .text-overlay h1 {
                font-size: 1.8em;
            }
            .text-overlay h2 {
                font-size: 1.2em;
            }
            .buttons a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.ford.com/is/image/content/dam/brand_ford/en_us/brand/logo-ford" alt="Ford Logo">
        </div>
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">SUVS</a>
            <a href="#">TRUCKS</a>
            <a href="#">ELECTRIFIED</a>
            <a href="#">ALL VEHICLES</a>
        </div>
        <div class="auth-buttons">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="content">
        <div class="text-overlay">
            <h1>THE FUTURE OF EXHILARATION</h1>
            <h2>FORD MUSTANG 2021</h2>
            <div class="buttons">
                <a href="#" class="build-price">Build & Price</a>
                <a href="#" class="watch-video">Watch Video</a>
            </div>
        </div>
    </div>
</body>
</html>
