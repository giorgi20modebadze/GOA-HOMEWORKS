
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი პროფილი</title>
  <style>
    /* ფიქსირებული ჰედერი */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      z-index: 1000;
    }

    /* ჰედერის შემდეგი კონტენტი არ ამოვიდეს თავში */
    body {
      margin: 0;
      padding-top: 70px;
      font-family: Arial, sans-serif;
    }

    /* პროფილის ბლოკი */
    .profile {
      position: relative;
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      background-color: #f0f0f0;
      border-radius: 10px;
    }

    /* პროფილის ფოტო */
    .profile img {
      width: 100%;
      border-radius: 10px;
    }

    /* წითელი ბეიჯი */
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      text-align: center;
      line-height: 25px;
      font-weight: bold;
      font-size: 14px;
    }

    /* პროფილის ტექსტი */
    .profile h2 {
      margin: 10px 0 5px;
    }

    .profile p {
      margin: 0;
    }

    /* სტატიკური ტექსტის აბზაცი */
    .static-paragraph {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #dfe6e9;
      border-left: 5px solid #636e72;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>ჩემი პროფილი</header>

  <div class="profile">
    <div class="badge">3</div>
    <img src="https://via.placeholder.com/300x200" alt="პროფილის ფოტო">
    <h2>გიორგი მოდებაძე</h2>
    <p>სტუდენტი და ვებ-მონტაჟისტი. მიყვარს ტექნოლოგიები და კრეატივი.</p>
  </div>

  <div class="static-paragraph">
    ეს არის სტატიკური აბზაცი ტექსტი, რომელიც ჩვეულებრივ დოკუმენტის ნაკადში რჩება. იგი იყენებს default პოზიციონირებას (static), რაც ნიშნავს, რომ განლაგება ხდება დოკუმენტის სტრუქტურის მიხედვით.
  </div>

</body>
</html>
