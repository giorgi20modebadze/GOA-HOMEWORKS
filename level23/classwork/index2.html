<!-- შექმენით საიტი სადაც გექნებათ ფორმა, საიდანაც მომხმარებელი შეიყვანს, სახელს, დედის სახელს, მამის სახელს, დაბადების წელს, მეილს, პაროლს, თითოეულ ინფუთს ქონდეს თავისი label რომელიც დაკავშირებული იქნება მასთან, გამოიყენეთ დღეს ნასწავლი ყველა ატრიბუტი და შექმენით იდელაური ფორმა, თითოეულ ინფუთს ქონდეს placeholder, თავისი ინდივიდუალური name და value, ლეიბლებში არ დაგავიწყდეთ for და id ატრიბუტები-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="სახელი">სახელი:</label>
        <input id="სახელი" type="სახელი" placeholder="Enter your name">

        <br>
        <br>
        <label for="დედის სახელი">დედის სახელი:</label>
        <input id="დედის სახელი" type="დედის სახელი" placeholder="Enter your mom's name">

        <br>
        <br>
        <label for="მამის სახელი">მამის სახელი:</label>
        <input id="მამის სახელი" type="მამის სახელი" placeholder="Enter your dad's name">

        <br>
        <br>
        <label for="დაბადების წელი">დაბადების წელი:</label>
        <input id="დაბადების წელი" type="დაბადების წელი" placeholder="Enter your birth year">

        <br>
        <br>
        <label for="მეილი">მეილი:</label>
        <input id="მეილი" type="მეილი" placeholder="Enter your email">

        <br>
        <br>
        <label for="პაროლი">პაროლი:</label>
        <input id="პაროლი" type="პაროლი" placeholder="Enter your password">
        
        <br>
        <br>
        <input type="submit">



    </form>



    
    
    
</body>
</html>
