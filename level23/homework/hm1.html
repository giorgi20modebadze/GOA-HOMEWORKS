<!--შექმენი 3 input ელემენტი: ერთი სახელი, მეორე გვარი, მესამე ელ. ფოსტა.თითოეულ input-ს მიამაგრე შესაბამისი label და placeholder.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="username">Name:</label>
        <input name="username" value="giorgi" id="username" type="text" placeholder="enter your name">

        <br>
        <br>

        <label for="surname">Surname:</label>
        <input name="surname" id="surname" value="surname" type="text" placeholder="enter your surname">

        <br>
        <br>

        <label for="email">Email:</label>
        <input name="email" id="email" value="email" type="email" placeholder="enter your email">
    </form>
    
</body>
</html>
