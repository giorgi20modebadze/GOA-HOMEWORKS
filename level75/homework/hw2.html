<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4x6 Grid Layout - Updated Colors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      border: 3px solid red;
      padding: 20px;
      background-color: white;
    }

    .box {
      width: 80px;
      height: 80px;
      background-color: lightgray;
      border-radius: 6px;
    }

    
    .box:nth-child(7),
    .box:nth-child(8),
    .box:nth-child(9),
    .box:nth-child(10),
    .box:nth-child(11),
    .box:nth-child(13),
    .box:nth-child(14),
    .box:nth-child(15),
    .box:nth-child(16),
    .box:nth-child(17) {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 24 დივი -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
    <div class="box"></div> <!-- 7 -->
    <div class="box"></div> <!-- 8 -->
    <div class="box"></div> <!-- 9 -->
    <div class="box"></div> <!-- 10 -->
    <div class="box"></div> <!-- 11 -->
    <div class="box"></div> <!-- 12 -->

    <div class="box"></div> <!-- 13 -->
    <div class="box"></div> <!-- 14 -->
    <div class="box"></div> <!-- 15 -->
    <div class="box"></div> <!-- 16 -->
    <div class="box"></div> <!-- 17 -->
    <div class="box"></div> <!-- 18 -->

    <div class="box"></div> <!-- 19 -->
    <div class="box"></div> <!-- 20 -->
    <div class="box"></div> <!-- 21 -->
    <div class="box"></div> <!-- 22 -->
    <div class="box"></div> <!-- 23 -->
    <div class="box"></div> <!-- 24 -->
  </div>

</body>
</html>
