<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbalizlt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            padding: 0 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            color: #000000;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #666666;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #000000;
        }

        .register-btn {
            background-color: #f4c430;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #e0b12a;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 0;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .hero input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hero .get-started-btn {
            background-color: #f4c430;
            color: #000000;
            padding: 10px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .hero .get-started-btn:hover {
            background-color: #e0b12a;
        }

        .hero .phone-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
        }

        .hero .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #fff0cc 0%, #ffffff 100%);
            z-index: -1;
            clip-path: polygon(0 0, 70% 0, 50% 100%, 0% 100%);
        }

        
        .footer-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            flex-wrap: wrap;
        }

        .footer-logos img {
            width: 40px;
            height: auto;
        }

        
        .students {
            text-align: center;
            padding: 20px 0;
        }

        .students .avatars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .students .avatars img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }

        .students p {
            color: #666666;
            font-size: 1rem;
        }

        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero .input-group {
                flex-direction: column;
                align-items: center;
            }

            .hero input {
                width: 100%;
                max-width: 300px;
            }

            .hero .phone-image {
                width: 200px;
            }

            .hero .background {
                clip-path: polygon(0 0, 100% 0, 70% 100%, 0% 100%);
            }

            .footer-logos {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Verbalizlt</div>
            <nav>
                <ul>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <a href="#" class="register-btn">Register</a>
        </header>

        <section class="hero">
            <div class="background"></div>
            <h1>We make you learn language easily!</h1>
            <p>We help you learn language easily, with small lessons, you'll earn points and unlock new levels while improving your real world communications.</p>
            <div class="input-group">
                <input type="email" placeholder="Enter your email">
                <a href="#" class="get-started-btn">Get Started</a>
            </div>
            <img src="https://via.placeholder.com/300x600" alt="Phone with language app" class="phone-image">
        </section>

        <section class="students">
            <div class="avatars">
                <img src="https://via.placeholder.com/40" alt="Student 1">
                <img src="https://via.placeholder.com/40" alt="Student 2">
                <img src="https://via.placeholder.com/40" alt="Student 3">
                <img src="https://via.placeholder.com/40" alt="Student 4">
                <img src="https://via.placeholder.com/40" alt="Student 5">
            </div>
            <p>2m Students Inroll</p>
        </section>

        <section class="footer-logos">
            <img src="https://via.placeholder.com/40" alt="Visa">
            <img src="https://via.placeholder.com/40" alt="Spotify">
            <img src="https://via.placeholder.com/40" alt="LinkedIn">
            <img src="https://via.placeholder.com/40" alt="Zoom">
        </section>
    </div>
</body>
</html>
