
<!-- შექმენით div, რომელშიც არის სურათი. მიაქციეთ სურათის გარშემო 20px padding, 10px margin და 3px საზღვარი.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <style>
    .box {
      padding: 20px;
      margin: 10px;
      border: 3px solid black;
    }

    .box img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="https://via.placeholder.com/300" alt="placeholder image">
  </div>

</body>
</html>
