
<!--შექმენით div, რომელსაც მიაქციეთ 30px padding და ზომა 200px x 200px.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      padding: 30px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="box">შიგთავსი</div>

</body>
</html>
