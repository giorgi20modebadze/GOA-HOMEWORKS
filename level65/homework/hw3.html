<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>შესავალი</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      background-color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .common {
      color: blue;
      text-decoration: overline solid violet;
      font-size: 18px;
      font-weight: 400;
    }

    .highlighted {
      color: yellow;
      font-size: 24px;
      font-weight: 700;
      text-decoration: underline wavy black;
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="common">პირველი პარაგრაფი</p>
    <p class="highlighted"> განსხვავებული სტილით</p>
    <p class="common">მესამე პარაგრაფი</p>
  </div>

</body>
</html>
