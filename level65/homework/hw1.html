<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Programming Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    .container {
      width: 600px;
      height: 400px;
      background-color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      width: 150px;
      height: auto;
    }

    p {
      font-family: 'Caveat', cursive;
      font-size: 24px;
      text-decoration: line-through dotted violet;
    }

    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://server5.intermedia.ge/article_images/small/202002/20200224102859164.jpg" alt="მაგალითი ფოტო">
    <p>თუ ლხინი გვინდა ღმრთისაგან, ჭირიცა შევიწყნაროთა.</p>
    <button>click</button>
  </div>

</body>
</html>
