<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }

    .card-content p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .card-footer {
      background-color: #f8f8f8;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 15px 15px;
    }

    .card-footer .price {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2b2b2b;
    }

    .card-footer .button {
      background-color: #ff7d1a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card-footer .button:hover {
      background-color: #e56900;
    }

    @media (max-width: 600px) {
      .card {
        max-width: 90%;
      }

      .card-content h2 {
        font-size: 1.1rem;
      }

      .card-content p {
        font-size: 0.9rem;
      }

      .card-footer .price {
        font-size: 1.1rem;
      }

      .card-footer .button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/350x250" alt="Product Image" />
    <div class="card-content">
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A stylish and comfortable shirt perfect for any occasion. Available in multiple colors and sizes.</p>
    </div>
    <div class="card-footer">
      <p class="price">$149.99</p>
      <button class="button">Add to Cart</button>
    </div>
  </div>

</body>
</html>
