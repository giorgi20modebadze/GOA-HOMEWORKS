<!--შექმენით div ბლოკი, რომელიც პირობითად იქნება 1 სექცია მოგზაურობის ტურის საიტის, ამ სექციაში უნდა იყოს: h1, p, button, img. css-ით div-ს გაუწერეთ border, width, height, background-image. ფონის სურათი შეცვალეთ background-repeat, background-position და background-size კუთვნილებების საშვალებით, თითოეული background ქვე კუთვნილება ახსენით კომენტარებით თუ რას აკეთებს და რამნიშვნელობები გადაეცემა, მაგალითად x, y. width, height.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მოგზაურობის ტური</title>
  <style>
    .tour-section {
      border: 2px solid black; 
      width: 800px; 
      height: 500px; 

      background-image: url('https://example.com/background.jpg'); 
     

      background-repeat: no-repeat;
      

      background-position: center center;

      background-size: cover;
    }
  </style>
</head>
<body>

  <div class="tour-section">
    <h1>ტური პარიზში</h1>
    <p>დასვენება ელეგანტურ ქალაქში, რომანტიკისა და კულტურის გულში.</p>
    <button>იხილე დეტალურად</button>
    <img src="https://example.com/paris.jpg" alt="პარიზის ტური">
  </div>

</body>
</html>
