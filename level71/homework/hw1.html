<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huddle Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .intro {
      text-align: center;
      max-width: 600px;
    }

    .intro img {
      width: 100%;
      max-width: 350px;
      margin-bottom: 2rem;
    }

    .intro h1 {
      font-size: 2.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.125rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .intro button {
      background-color: #6c63ff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .intro button:hover {
      background-color: #5753e0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .intro img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="intro">
      <img src="https://via.placeholder.com/350" alt="Introductory Image" />
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, and it should be heard. Build and engage with your community.</p>
      <button>Get Started For Free</button>
    </div>
  </div>

</body>
</html>
