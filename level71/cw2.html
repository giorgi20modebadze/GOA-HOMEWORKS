<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 100%;
      max-width: 100px;
    }

    .header h1 {
      font-size: 1.75rem;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    .header p {
      font-size: 1rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .order-summary {
      margin-top: 2rem;
    }

    .order-summary p {
      font-size: 1.125rem;
      font-weight: 600;
      color: #333;
    }

    .order-summary .item {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .order-summary .item span {
      font-weight: 600;
    }

    .total {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }

    .total span {
      color: #111;
    }

    .btn {
      background-color: #f4a300;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      display: block;
    }

    .btn:hover {
      background-color: #f67b00;
    }

    .card-footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
    }

    .card-footer a {
      color: #777;
      text-decoration: none;
    }

    .card-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        width: 280px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/100" alt="Logo">
      <h1>Order Summary</h1>
      <p>Check your order and proceed to payment</p>
    </div>

    <div class="order-summary">
      <p>Item(s) in your cart:</p>
      <div class="item">
        <span>Arcade Game</span>
        <span>$39.99</span>
      </div>
      <div class="item">
        <span>Monthly Subscription</span>
        <span>$4.99</span>
      </div>
      <div class="item">
        <span>Online Service</span>
        <span>$1.99</span>
      </div>
      <div class="item">
        <span>Larger Storage</span>
        <span>$2.00</span>
      </div>
    </div>

    <div class="total">
      <span>Total</span>
      <span>$49.97</span>
    </div>

    <a href="#" class="btn">Proceed to Payment</a>

    <div class="card-footer">
      <a href="#">Change plan</a>
    </div>
  </div>

</body>
</html>
