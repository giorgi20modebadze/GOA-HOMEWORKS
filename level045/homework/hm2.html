
<!--შექმენით ორი div, პირველი div-ში მიაქციეთ margin: 50px, მეორე div-ში margin: 10px.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <style>
    .first {
      margin: 50px;
    }

    .second {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="first">პირველი div</div>
  <div class="second">მეორე div</div>

</body>
</html>
