
<!-- შექმენით სამი div-ი, თითოეულს განსხვავებული padding, margin და border-ი.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <style>
    .box1 {
      padding: 10px;
      margin: 20px;
      border: 2px solid red;
    }

    .box2 {
      padding: 15px;
      margin: 25px;
      border: 3px solid green;
    }

    .box3 {
      padding: 20px;
      margin: 30px;
      border: 4px solid blue;
    }
  </style>
</head>
<body>

  <div class="box1">პირველი div</div>
  <div class="box2">მეორე div</div>
  <div class="box3">მესამე div</div>

</body>
</html>
