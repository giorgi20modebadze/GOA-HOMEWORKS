<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    :root {
      --very-dark-blue: hsl(233, 47%, 7%);
      --dark-desaturated-blue: hsl(244, 38%, 16%);
      --soft-violet: hsl(277, 64%, 61%);
      --white: hsl(0, 0%, 100%);
      --transparent-white: hsla(0, 0%, 100%, 0.75);
      --slightly-transparent-white: hsla(0, 0%, 100%, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--very-dark-blue);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .card {
      background-color: var(--dark-desaturated-blue);
      border-radius: 0.8rem;
      overflow: hidden;
      max-width: 1110px;
      display: flex;
      flex-direction: column-reverse;
    }

    .card-text {
      padding: 2rem;
      text-align: center;
    }

    .card-text h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .card-text h1 span {
      color: var(--soft-violet);
    }

    .card-text p {
      color: var(--transparent-white);
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      text-transform: uppercase;
    }

    .stat .number {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--white);
    }

    .stat .label {
      color: var(--slightly-transparent-white);
      font-size: 0.75rem;
      letter-spacing: 1px;
      margin-top: 0.3rem;
    }

    .card-image {
      background: url('https://raw.githubusercontent.com/frontendmentor/challenges/master/stats-preview-card-component/images/image-header-mobile.jpg') center center/cover no-repeat;
      position: relative;
      height: 240px;
    }

    .card-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background-color: hsla(277, 64%, 61%, 0.6);
      mix-blend-mode: multiply;
    }

    @media (min-width: 768px) {
      .card {
        flex-direction: row;
      }

      .card-text {
        flex: 1;
        padding: 4rem;
        text-align: left;
      }

      .card-text h1 {
        font-size: 2.25rem;
      }

      .card-image {
        flex: 1;
        height: auto;
        background-image: url('https://raw.githubusercontent.com/frontendmentor/challenges/master/stats-preview-card-component/images/image-header-desktop.jpg');
      }

      .stats {
        flex-direction: row;
        justify-content: space-between;
        margin-top: 3rem;
      }

      .stat .number {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <span class="number">10k+</span>
          <span class="label">companies</span>
        </div>
        <div class="stat">
          <span class="number">314</span>
          <span class="label">templates</span>
        </div>
        <div class="stat">
          <span class="number">12M+</span>
          <span class="label">queries</span>
        </div>
      </div>
    </div>
    <div class="card-image"></div>
  </div>
</body>
</html>
