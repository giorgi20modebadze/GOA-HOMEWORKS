
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>z-index მაგალითი</title>
  <style>
    /* პირველი დივი */
    .box1 {
      width: 150px;
      height: 150px;
      background-color: red;
      position: relative;
      left: 150px;   /* გადაადგილება მარჯვნივ 150px */
      top: 200px;    /* გადაადგილება ქვემოთ 200px */
      z-index: 2;    /* ეს დივი გადაფარავს იმ ელემენტს, რომელსაც ნაკლები z-index აქვს */
    }

    /* მეორე დივი */
    .box2 {
      width: 150px;
      height: 150px;
      background-color: blue;
      position: relative;
      left: 100px;   /* გადაადგილება მარჯვნივ 100px */
      top: 50px;     /* გადაადგილება ქვემოთ 50px */
      z-index: 1;    /* ნაკლები z-index, ამიტომ ეს ელემენტი იქნება ქვემოდან */
    }
  </style>
</head>
<body>

  <div class="box1"></div>
  <div class="box2"></div>

</body>
</html>
