<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ხატვა</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            width: 306px;
            border: 2px solid black;
        }
        .cell {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .red-swirl {
            position: absolute;
            width: 2px;
            height: 70px;
            background: red;
            top: 20px;
            left: 50px;
            transform: rotate(45deg);
            transform-origin: 0 0;
            box-shadow: 
                10px -10px 0 red,
                20px -20px 0 red,
                30px -30px 0 red,
                40px -40px 0 red,
                50px -50px 0 red;
        }
        .blue-lines {
            position: absolute;
            width: 2px;
            height: 80px;
            background: blue;
            top: 10px;
            left: 60px;
            transform: rotate(30deg);
            box-shadow: 
                -10px 10px 0 blue,
                -20px 20px 0 blue,
                -30px 30px 0 blue;
        }
        .red-lines-top {
            position: absolute;
            width: 2px;
            height: 60px;
            background: darkred;
            top: 20px;
            left: 20px;
            transform: rotate(15deg);
            box-shadow: 
                10px 10px 0 darkred,
                20px 20px 0 darkred,
                30px 30px 0 darkred;
        }
        .yellow-lines {
            position: absolute;
            width: 2px;
            height: 80px;
            background: yellow;
            top: 10px;
            left: 70px;
            transform: rotate(-45deg);
            box-shadow: 
                -10px -10px 0 yellow,
                -20px -20px 0 yellow,
                -30px -30px 0 yellow,
                10px 10px 0 yellow;
        }
        .purple-lines {
            position: absolute;
            width: 2px;
            height: 70px;
            background: purple;
            top: 15px;
            left: 30px;
            transform: rotate(20deg);
            box-shadow: 
                10px -10px 0 purple,
                20px -20px 0 purple,
                30px -30px 0 purple;
        }
        .red-lines-bottom {
            position: absolute;
            width: 2px;
            height: 40px;
            background: darkred;
            top: 60px;
            left: 20px;
            transform: rotate(-15deg);
            box-shadow: 
                10px 10px 0 darkred,
                20px 20px 0 darkred;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="cell"><div class="red-swirl"></div></div>
        <div class="cell"><div class="blue-lines"></div></div>
        <div class="cell"><div class="red-lines-top"></div></div>
        <div class="cell"><div class="purple-lines"></div></div>
        <div class="cell"></div>
        <div class="cell"><div class="yellow-lines"></div></div>
        <div class="cell"><div class="purple-lines"></div></div>
        <div class="cell"></div>
        <div class="cell"><div class="red-lines-bottom"></div></div>
    </div>
</body>
</html>
